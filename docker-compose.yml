version: '3.9'
services:
  payment:
    build: ./services/payment
    container_name: payment-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - RESERVATION_URL=http://reservation-service:3000
    depends_on:
      - rabbitmq
  # payment-test:
  #   build:
  #     context: ./services/payment
  #     args:
  #       TEST: "true"
  #   command: ["npm", "test"]
  #   depends_on:
  #     - rabbitmq
  #   environment:
  #     - NODE_ENV=test

  room:
    build: ./services/room
    container_name: room-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    depends_on:
      - rabbitmq
  # room-test:
  #   build:
  #     context: ./services/room
  #     args:
  #       TEST: "true"
  #   command: ["npm", "test"]
  #   depends_on:
  #     - rabbitmq
  #   environment:
  #     - NODE_ENV=test

  reservation:
    build: ./services/reservation
    container_name: reservation-service
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq
      - PORT=3000
    depends_on:
      - rabbitmq
  # reservation-test:
  #   build:
  #     context: ./services/reservation
  #     args:
  #       TEST: "true"
  #   command: ["npm", "test"]
  #   depends_on:
  #     - rabbitmq
  #   environment:
  #     - NODE_ENV=test

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  auth:
    build: ./services/auth
    container_name: auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - USER_URL=http://user:3000
      - USER_SERVICE_URL=http://user:3000
      - PORT=3001
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      - user
      - rabbitmq
  # auth-test:
  #   build:
  #     context: ./services/auth
  #     args:
  #       TEST: "true"
  #   command: ["sh", "-c", "/wait-for-it.sh user:3000 -- npm test -- --maxWorkers=1"]
  #   depends_on:
  #     - user
  #     - rabbitmq
  #   environment:
  #     - NODE_ENV=test
  #     - AUTH_URL=http://auth:3001
  #     - USER_URL=http://user:3000
  #     - USER_SERVICE_URL=http://user:3000

  user:
    build: ./services/user
    container_name: user
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=segredo_super_secreto
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - rabbitmq
      - mongo
    env_file:
      - ./services/user/.env

  mongo:
    image: mongo:5.0
    container_name: mongo
    ports:
      - "27017:27017"

  gateway:
    build: ./services/gateway
    container_name: gateway
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      - user
      - auth
      - room
      - reservation
      - payment

networks:
  default:
    driver: bridge
