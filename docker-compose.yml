services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  user:
    build:
      context: ./services/user
    image: test-user
    container_name: user-service
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      # Removido MONGODB_URI local para permitir uso de Atlas via .env.local
      # MONGODB_URI: mongodb://mongodb:27017/user_service
      RABBITMQ_URL: amqp://rabbitmq
      MONGO_FORCE_IPV4: "1"
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  room:
    build:
      context: ./services/room
    image: test-room
    container_name: room-service
    env_file:
      - .env.local
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      # Removido MONGODB_URI local para permitir uso de Atlas via .env.local
      # MONGODB_URI: mongodb://mongodb:27017/room_service
      RABBITMQ_URL: amqp://rabbitmq
      MONGO_FORCE_IPV4: "1"
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3004/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  reservation:
    build:
      context: ./services/reservation
    image: test-reservation
    container_name: reservation-service
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/reservation_service
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  payment:
    build:
      context: ./services/payment
    image: test-payment
    container_name: payment-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      # Use an env var for the payment DB URI. Do NOT commit credentials to the repo.
      PAYMENT_MONGODB_URI: ${PAYMENT_MONGODB_URI:-mongodb://mongodb:27017/payment_service}
      RESERVATION_URL: http://reservation-service:3000
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://rabbitmq:5672}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3003/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  auth:
    build:
      context: ./services/auth
      args:
        INCLUDE_DEV: "true"
    image: ese-t1-auth:latest
    container_name: auth
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      USER_URL: http://user:3000
      USER_SERVICE_URL: http://user:3000
      PORT: 3001
      RABBITMQ_URL: amqp://rabbitmq
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
    depends_on:
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  gateway:
    build: ./services/gateway
    image: ese-t1-gateway:latest
    container_name: gateway
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      JWT_SECRET: ${JWT_SECRET:-segredo_super_secreto}
      # URLs explícitas dos serviços para o proxy do gateway
      USER_URL: http://user:3000
      AUTH_URL: http://auth:3001
      RESERVATION_URL: http://reservation:3000
      PAYMENT_URL: http://payment:3003
      ROOM_URL: http://room:3004
    depends_on:
      user:
        condition: service_started
      auth:
        condition: service_started
      room:
        condition: service_started
      reservation:
        condition: service_started
      payment:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3005/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - gateway
      - user
      - auth
      - reservation
      - payment
      - room

  grafana:
    image: grafana/grafana:9.0.0
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    restart: unless-stopped

volumes:
  grafana-storage:
    driver: local

