version: '3.9'
services:
  payment:
    build: ./services/payment
    container_name: payment-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - RESERVATION_URL=http://reservation-service:3000
    depends_on:
      - rabbitmq
  room:
    build: ./services/room
    container_name: room-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    depends_on:
      - rabbitmq
  reservation:
    build: ./services/reservation
    container_name: reservation-service
    ports:
      - "3002:3000"
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://rabbitmq
      - PORT=3000
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  auth:
    build: ./services/auth
    container_name: auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - USER_URL=http://user:3000
      - USER_SERVICE_URL=http://user:3000
      - PORT=3001
    depends_on:
      - user
      - rabbitmq
  user:
    build: ./services/user
    container_name: user
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - rabbitmq

networks:
  default:
    driver: bridge
