version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  auth:
    build: ./services/auth
    container_name: auth-service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:3000
    depends_on:
      - user
      - rabbitmq

  user:
    build: ./services/user
    container_name: user-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - rabbitmq

networks:
  default:
    driver: bridge
