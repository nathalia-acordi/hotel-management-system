# SonarCloud configuration - replace the placeholders with your values
# See README.md for setup instructions (SonarCloud organization and token)
sonar.projectKey=your_project_key_here
sonar.organization=your_organization_here
sonar.host.url=https://sonarcloud.io

# Source configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.spec.js,**/*.test.js,**/*.test.mjs

# Test reports (attempt to aggregate LCOVs from service coverages)
sonar.javascript.lcov.reportPaths=services/**/coverage/lcov.info
